<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <label>Password Length: <input type="number" id="length" min="4" max="50" value="12"></label><br>
        <input type="checkbox" id="uppercase" checked> Include Uppercase Letters<br>
        <input type="checkbox" id="lowercase" checked> Include Lowercase Letters<br>
        <input type="checkbox" id="numbers" checked> Include Numbers<br>
        <input type="checkbox" id="special" checked> Include Special Characters<br>
        <input type="checkbox" id="excludeSimilar"> Exclude Similar Characters (1, l, O, 0)<br>
        
        <button onclick="generatePassword()">Generate Password</button>
        
        <p><strong>Password:</strong> <span id="password" onclick="copyPassword()" title="Click to copy"></span></p>
        <p>Password Strength: <span id="strength"></span></p>
        
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
